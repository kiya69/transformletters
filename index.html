<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .source {
        width: 100%;
        height: 5em;
    }
    
    #toUpper {
        text-transform: uppercase;
    }
    
    #toLower {
        text-transform: lowercase;
    }
    
    #capital {
        text-transform: capitalize;
    }
    </style>
</head>

<body>
    <textarea class="source"></textarea>
    <textarea id="toUpper" class="source"></textarea>
    <textarea id="toLower" class="source"></textarea>
    <textarea id="capital" class="source"></textarea>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
String.prototype.capitalizeFirstLetter = function() {
    return this.charAt(0).toUpperCase() + this.slice(1).toLowerCase();
}
$(function() {
    $source = $(".source");
    $toUpper = $("#toUpper");
    $toLower = $("#toLower");
    $capital = $("#capital");
    $source.keyup(function() {
        $toUpper.text($source.val());
        $toLower.text($source.val());
        $capital.text($source.val().capitalizeFirstLetter());
    });
});
</script>

</html>
